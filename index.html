<!DOCTYPE html>
<html lang="ja">
<head>
<title>g-recaptcha タグを使って表示</title>
  <meta charset="UTF-8">
  <title></title><style>
    body {
      margin: 0;
      height: 100vh; /* 画面の高さに合わせる */
      display: flex;
      justify-content: center; /* 水平方向の中央揃え */
      align-items: center;     /* 垂直方向の中央揃え */
      background-color: #f8f8f8;
    }

    .center-content {
      color: gray; /* 文字の色を灰色に */
      font-size: 24px;
    }
  </style>
<script> 
  var verifyCallback = function(response) { //コールバック関数の定義
    //#warning の p 要素のテキストを空に
    document.getElementById("warning").textContent = '';
    //#send の button 要素の disabled 属性を解除
    document.getElementById("send").disabled = false;
  };
  var expiredCallback = function() { //コールバック関数の定義
    //#warning の p 要素のテキストに文字列を設定
    document.getElementById("warning").textContent = '送信するにはチェックを・・・';
    //#send の button 要素に disabled 属性を設定
    document.getElementById("send").disabled = true;
    
    document.getElementById("send").addEventListener("click", function () {
  if (!this.disabled) {
    window.location.href = "https://ma-108.github.io/ColorPicker/"; // ← 遷移先URL
  }
});

  };
</script>
</head>
<body>
  <form method="post" action="https://ma-108.github.io/ColorPicker/">
    <div class="g-recaptcha" data-sitekey="6LfPfhorAAAAAEZYkIqPmPNfVFMuQn6pz4yzl3ZT" data-callback="verifyCallback" data-expired-callback="expiredCallback"></div>
    <p id="warning">送信するにはチェックを入れてください。</p>
    <button id="send" type="submit" disabled>送信</button>
  </form>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
